<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning </title>
</head>
<body>
    <p>this is <small>small </small> tag</p>
    <p>this is <mark> mark </mark> tag</p>
    <p>this is <strong>strong tag</strong></p>
    <p>this is <b> bold tag</b></p>
    <p>this is <i>italic tag</i></p>
    <p>this is <em> em tag</em></p>
    <p>H <sub>2</sub>O  this is sub tag</p>
    <p>H <sup>3</sup>O  this is sup tag</p>
    <p>this is <del>delete </del> tag </p>
</body>
</html>

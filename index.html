<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning </title>
</head>

<body>
    <img src="Sunset.jpg" alt="Sun is setting over a beautiful purple lavender fiels in Valensole Provence France" />
    <div>
        <audio src="myAudio.mp3" controls="controls" loop>Your browser does not support the audio tag</audio>
        <audio src="myAudio.mp3" controls="controls" autoplay>Your browser does not support the audio tag</audio>
        <audio src="myAudio.mp3" controls="controls" preload="metadata">Your browser does not support the audio
            tag</audio>
        <audio src="myAudio.mp3" controls="controls" muted>Your browser does not support the audio tag</audio>
    </div>

    <div>
        <video src="myVideo.mp4" controls="controls" width="300" height="100">Your browser does not support the video tag</video>
        <video src="myVideo.mp4" controls="controls" poster="firstFrame.png">Your browser does not support the video tag</video>

    </div>

    <div>
        <audio>
            <source src="myAudio.mp3" type="audio/mp3" >
            <source src="myAudio.ogg" type="audio/ogg" >
        </audio>
        <video>
            <source src="myAudio.mp4" type="video/mp4">
            <source src="myAudio.ogg" type="video/ogg" codecs="theora,vorbis" >
        </video>
        

    </div>
</body>

</html>
